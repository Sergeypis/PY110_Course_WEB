  description: В этом модуле вы освоите основы языка HTML и протокола HTTP, а также научитесь использовать Python для выполнения HTTP запросов.
  href: Основы HTTP и HTML/section-intro.md
- title: Основы Django
  description: Вы познакомитесь с установкой, настройкой и созданием проектов в Django, углубившись в архитектуру и возможности фреймворка для разработки веб-приложений.
  href: Основы Django/section-intro.md
- title: Регулярные выражения и маршруты
  description: Модуль научит вас использовать регулярные выражения для обработки текста и управлять маршрутами в Django.
  href: Регулярные выражения и маршруты/section-intro.md
- title: Django Шаблонизатор и статические файлы
  description: Вы освоите систему шаблонов Django для динамической генерации веб-страниц и научитесь управлять статическими файлами.
  href: Django Шаблонизатор и статические файлы/section-intro.md
