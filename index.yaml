title: Основы Django
description: "Этот курс предназначен для тех, кто хочет изучить основы веб-разработки и овладеть возможностями фреймворка Django, одного из <a href=https://www.jetbrains.com/ru-ru/lp/devecosystem-2023/python/#python_web_libs_two_years>ведущих</a> инструментов для создания веб-приложений. <br>В рамках курса вы познакомитесь с основополагающими веб-технологиями, такими как HTML и HTTP, и углубитесь в использование Python для веб-разработки. <br>Вы научитесь создавать динамические веб-страницы, организовывать маршрутизацию в приложениях и реализовывать логику ваших веб-приложений."
links:
